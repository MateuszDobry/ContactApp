<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Kontaktów</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex justify-center items-start min-h-screen p-5">
    <script src="Scripts.js"></script>
    <!-- Main Section -->
    <div class="md:w-2/3">
        <h1 class="text-3xl font-bold text-center mb-6">Lista Kontaktów</h1>
        <button onclick="showAddForm()" id="add-contact-button" class="hidden bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded mb-4">+ Dodaj kontakt</button>

        <div id="contact-list" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <div class="empty-state" id="loading-state">Ładowanie kontaktów...</div>
        </div>

        <div id="contact-details" class="contact-details hidden">
            <h2 class="text-2xl font-semibold mb-4">Szczegóły Kontaktu</h2>
            <div id="details-content"></div>
        </div>
    </div>

    <!-- Logging Section -->
    <div class="md:w-1/3">
        <div id="login-section" class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold mb-4">Zaloguj się</h2>
            <form id="login" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="login-email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Hasło</label>
                    <input type="password" id="login-password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Zaloguj</button>
                <p id="login-error" class="text-red-500 text-sm mt-2 hidden">Błąd logowania</p>
            </form>
        </div>
    </div>


    <div id="contact-form" class="hidden mt-8 bg-white rounded-lg shadow-md p-6 max-w-md mx-auto">
        <h2 id="form-title" class="text-xl font-bold mb-4">Dodaj nowy kontakt</h2>
        <!-- Form -->
        <form id="contact-edit-form" class="space-y-4">
            <input type="hidden" id="contact-id">

            <div>
                <label class="block text-sm font-medium text-gray-700">Imię</label>
                <input type="text" id="imie" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Nazwisko</label>
                <input type="text" id="nazwisko" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Hasło</label>
                <input type="password" id="haslo" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Kategoria</label>
                <select id="kategoria-id" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500">
                    
                </select>
            </div>

            <div id="podkategoria-container" class="hidden">
                <label class="block text-sm font-medium text-gray-700">Podkategoria</label>
                <select id="podkategoria-id" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500">
                   
                </select>
            </div>

            <div id="podkategoria-input-container" class="hidden">
                <label class="block text-sm font-medium text-gray-700">Inna podkategoria</label>
                <input type="text" id="podkategoria-inna" placeholder="Wpisz własną podkategorię" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Telefon</label>
                <input type="tel" id="telefon" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Data urodzenia</label>
                <input type="date" id="data-urodzenia" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500">
            </div>

            <div class="flex space-x-2 pt-4">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Zapisz</button>
                <button type="button" onclick="hideForm()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">Anuluj</button>
            </div>
        </form>
    </div>
</body>
</html>
